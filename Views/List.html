<h2>Student List</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="student in students">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
            <a href="#/editStudent/{{student.id}}">Edit</a>
            <button ng-click="deleteStudent(student.id)">Delete</button>
        </td>
    </tr>
</table>
<a href="#/addStudent">Add New Student</a>
