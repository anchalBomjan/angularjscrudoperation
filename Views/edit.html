<h2>Edit Student</h2>
<form ng-submit="updateStudent()">
    <label>Name:</label>
    <input type="text" ng-model="student.name" required>
    <br>
    <label>Age:</label>
    <input type="number" ng-model="student.age" required>
    <br>
    <button type="submit">Update Student</button>
</form>
<a href="#/students">Back to List</a>
