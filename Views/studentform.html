<h2>Add Student</h2>
<form ng-submit="addStudent()">
    <label>Name:</label>
    <input type="text" ng-model="student.name" required>
    <br>
    <label>Age:</label>
    <input type="number" ng-model="student.age" required>
    <br>
    <button type="submit">Add Student</button>
</form>
<a href="#/students">Back to List</a>
